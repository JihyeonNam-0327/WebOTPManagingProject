<!--프레임 나누기-->
<!DOCTYPE HTML>
<HTML>
<HEAD>
<title>POLYTECH 출결관리 시스템</title>
<frameset rows="110,*" frameborder="1" border="0">
<!--rows 는 행을, cols는 열을 나눕니다.-->
<frame src='menu.jsp' >
<!--메인 페이지의 첫 화면은 main.html 를 보여줍니다.-->
<frame src='main.jsp' name=main>
<!--위에서 아래, 왼쪽에서 오른쪽 순서로 페이지가 보여집니다.-->
<!--두번째 프레임의 이름을 'main'으로 지정해주었습니다.-->
<!--프레임은 문서에 정의를 해주는 것이기 때문에 바디가 아닌 헤드에 써야 합니다.-->
</frameset>
</HEAD>
</HTML>
